port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: silent
ipv6: false
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
    - 8.8.8.8
    - 8.8.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - tls://dns.google:853
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback:
    - tls://dns.google:853
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
proxy-providers:
  Yahaha-NPO:
    type: http
    path: "./proxy_provider/Yahaha-NPO.yaml"
    url: "https://raw.githubusercontent.com/du5/free/master/file/0909/Clash.yaml"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  Sakura:
    type: http
    path: "./proxy_provider/Sakura.yaml"
    url: "https://cdn.jsdelivr.net/gh/misersun/my_clash@main/my_github_clash.yaml"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  getfree.cloud:
    type: http
    path: "./proxy_provider/getfree.cloud.yaml"
    url: "https://sspool.herokuapp.com/clash/proxies?c=US,CA,DE,GB,NL,FR&speed=1,200"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  adsl.cloud:
    type: http
    path: "./proxy_provider/adsl.cloud.yaml"
    url: "https://raw.githubusercontent.com/shoujiyanxishe/atu/main/clash.yaml"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  j01.best:
    type: http
    path: "./proxy_provider/j01.best.yaml"
    url: "https://raw.githubusercontent.com/skywolf627/VmessActions/main/clash.yml"
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
- name: üî∞ SELECT
  type: select
  proxies:
  - Yahaha-NPO
  - Sakura
  - getfree.cloud
  - adsl.cloud
  - j01.best
- name: ‚ôªÔ∏è BESTPING
  type: url-test
  use:
  - Yahaha-NPO
  - Sakura
  - getfree.cloud
  - adsl.cloud
  - j01.best
  url: https://cp.cloudflare.com/generate_204
  interval: '300'
  tolerance: '150'
- name: Auto - load-balance
  type: load-balance
  use:
  - Yahaha-NPO
  - Sakura
  - getfree.cloud
  - adsl.cloud
  - j01.best
  url: https://cp.cloudflare.com/generate_204
  interval: '300'
  tolerance: '150'
- name: Auto - Fallback
  type: fallback  
  use:
  - Yahaha-NPO
  - Sakura
  - getfree.cloud
  - adsl.cloud
  - j01.best
  url: https://cp.cloudflare.com/generate_204
  interval: '300'
  tolerance: '150'
- name: Yahaha-NPO
